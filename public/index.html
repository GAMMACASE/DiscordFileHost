<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>FileHoster</title>
</head>
<body id="main-body" class="bg-secondary text-white vh-100">
	<header class="container-fluid bg-dark rounded-bottom">
		<div class="row"> 
			<div class="col d-flex justify-content-end p-3 px-lg-5">
				<div id="logged-in-information" class="dropdown">
					<button type="button" class="btn btn-sm" data-bs-toggle="dropdown" aria-expanded="false">
						<div class="hstack gap-3">
							<div class="d-none d-sm-inline">
								<span id="name-field" class="fs-3 fw-bold text-white"></span>
							</div>
							<div style="width: 45px; height: 45px;">
								<img id="avatar-field" class="rounded-circle d-none" src="#" alt="Avatar" width="45" height="45">
							</div>
						</div>
					</button>
					<ul class="dropdown-menu dropdown-menu-end border border-dark dropdown-menu-dark shadow fs-4 p-1 rounded-1" style="min-width:100px">
						<li><h2 class="px-2 p-0 dropdown-header fs-4">Logged in as</h2></li>
						<li><span id="dropdown-name-field" class="d-block px-2 py-1 fw-bold lh-1"></span></li>
						<li><hr class="dropdown-divider border-primary m-1" style="border-width: 1px;"></li>
						<li><a id="dropdown-login-button" class="dropdown-item rounded-1 ps-2" href="">Login</a></li>
						<li><a id="dropdown-logout-button" class="dropdown-item dropdown-danger rounded-1 ps-2 d-none" href="">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	
	<div class="container-lg p-0">
		<div class="row mx-0 my-3 m-lg-3 p-3 bg-primary rounded-3">
			<div class="col">
				<h2>Uploading files</h2>
				<div class="vstack gap-2 px-2">
					<div id="uploading-file-placeholder" class="d-none row bg-secondary rounded-1 border border-opacity-25 border-dark gx-3">
						<div class="py-2 ps-2" style="width: fit-content;">
							<img class="d-sm-inline d-none" src="./icons/file.svg" width="32" height="32"/>
						</div>
						<div class="py-2 ps-0" style="width: fit-content;">
							<div class="vstack">
								<span id="filename-field" class="fs-4"></span>
								<div class="hstack fs-5 text-white text-opacity-50 lh-1">
									<span id="filesize-field"></span>
									<span class="dot-sep"></span>
									<span id="uploadstatus-field"></span>
								</div>
							</div>
						</div>
						<div class="col d-flex align-items-center">
							<div class="progress rounded-pill bg-primary" style="width: 100%">
								<div id="progressbar-field" class="progress-bar bg-info rounded-pill" style="width: 0%" role="progressbar" aria-label="Upload progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
						</div>
						<div class="d-flex align-items-center p-0" style="width: fit-content;">
							<button id="stop-upload-button" type="button" class="me-3 btn-close btn-close-white" aria-label="Stop"></button>
						</div>
					</div>

					<div id="uploading-files-separator" class="d-none d-flex justify-content-center">
						<hr class="col-6 border border-dark bg-dark m-2 mb-0">
					</div>

					<div class="row">
						<div class="d-flex justify-content-center">
							<div class="col">
								<div class="vstack align-items-center gap-1">
									<span class="d-sm-inline d-none fs-5">Drop files here or</span>
									<input type="file" id="select-files-input" class="d-none" multiple>
									<button id="select-files-button" type="button" class="btn btn-info btn-lg fs-4 fw-bold text-white rounded-1 mt-2 mt-sm-0" aria-label="Select files">Select Files</button>
									<span class="d-sm-inline d-none fs-5">to upload</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row mx-0 my-3 m-lg-3 p-3 bg-primary rounded-3">
			<div class="col">
				<h2>Uploaded files</h2>
				<div class="table-responsive-sm" style="padding-bottom: 110px; margin-bottom: -110px;">
					<table class="table table-dark table-striped table-borderless align-middle fs-4 m-0">
						<thead class="text-uppercase border-bottom border-darker fs-5">
							<th scope="col">
								Filename
							</th>
							<th scope="col">
								Size
							</th>
							<th scope="col">
								Date
							</th>
							<th scope="col">
								Views
							</th>
							<th scope="col">
							</th>
						</thead>
						<tbody class="rounded-bottom">
							<tr id="existing-file-row-placeholder" class="d-none">
								<td style="max-width: 10rem">
									<a id="filename_link-field" class="hstack link-info" href="">
										<span id="filename-field" class="text-truncate"></span>
										<span id="filename_ext-field"></span>
									</a>
								</td>
									
								<td id="filesize-field" class="text-nowrap"></td>
								<td id="date-field" class="text-nowrap"></td>
								<td id="views-field"></td>
								<td style="width: 20px;">
									<div class="dropdown">
										<button type="button" class="btn btn-sm" data-bs-toggle="dropdown" aria-expanded="false">
											<img src="https://api.iconify.design/bi/three-dots-vertical.svg?color=white" width="16" height="16"/>
										</button>
										<ul class="dropdown-menu border border-dark dropdown-menu-dark shadow fs-4 p-1 rounded-1" style="min-width:100px">
											<li><a id="download-button-field" class="dropdown-item rounded-1 ps-2" href="">Download</a></li>
											<li><button id="copy-link-button-field" class="dropdown-item rounded-1 ps-2" type="button">Copy Link</button></li>
											<li><hr class="dropdown-divider border-primary m-1" style="border-width: 1px;"></li>
											<li><button id="delete-button-field" class="dropdown-item rounded-1 ps-2 dropdown-danger" type="button">Delete</button></li>
										</ul>
									</div>
								</td>
							</tr>
							<tr align="center" id="no-files-row">
								<td colspan="5">
									No files yet
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div aria-live="polite" aria-atomic="true">
		<div class="toast-container position-fixed bottom-0 end-0 p-3">
			<div id="toast-placeholder" class="d-none toast text-white rounded-1" style="width:fit-content;" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="hstack p-1">
					<div class="toast-body">
						<span id="toast-message-field" class="fs-3"></span>
					</div>
					<button type="button" class="btn-close btn-close-white p-1 m-2 me-3" style="width:8px; height:8px;" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
